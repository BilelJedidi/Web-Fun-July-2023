<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>
<body>
    <header>
        <h1>Network</h1>
    </header>
    <main>
        <h1>Your Feed</h1>
        <div class="container">
            
            <div class="left">
                <div class="avatar">
                    <img src="user-circle.png" alt="user">
                    <a href="#">Add an avatar</a>
                    <h2>James Doe</h2>
                </div>
            </div>
            <div class="right">
                <div class="usercard">
                    <div class="content">
                        <h2>Neil M</h2>
                        <div class="like">
                            <p><span id="user1">9</span> like(s)</p>
                            <button onclick="hello(0)">Like</button>
                        </div>
                        
                    </div>
                    <P>This is some filler text, it can say anything we like</P>
                </div>
                <div class="usercard">
                    <div class="content">
                        <h2>Nichole K</h2>
                        <div class="like">
                            <p><span id="user2">12</span> like(s)</p>
                            <button onclick="hello(1)">Like</button>
                        </div>
                        
                    </div>
                    <P>This is some filler text, it can say anything we like</P>
                </div>
                <div class="usercard">
                    <div class="content">
                        <h2>Jim R</h2>
                        <div class="like">
                            <p><span id="user3">9</span> like(s)</p>
                            <button onclick="hello(2)">Like</button>
                        </div>
                        
                    </div>
                    <P>This is some filler text, it can say anything we like</P>
                </div>
            </div>
            
        </div>
    
    </main>
    





    <script src="script.js"></script>
</body>
</html>
